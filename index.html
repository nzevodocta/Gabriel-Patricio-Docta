<style>
  .logo-animate {
    animation: glow 3s ease-in-out infinite;
  }
  
  .logo-animate.trade {
    --glow-color: #fff;
  }

  .logo-animate.lude {
    --glow-color: #22c55e; /* green-500 */
    animation-delay: 0.2s;
  }

  .logo-animate.eighty {
    --glow-color: #ec4899; /* pink-500 */
    animation-delay: 0.4s;
  }

  @keyframes glow {
    0%, 100% {
      text-shadow: none;
    }
    50% {
      text-shadow: 0 0 7px var(--glow-color), 
                   0 0 10px var(--glow-color), 
                   0 0 21px var(--glow-color), 
                   0 0 42px var(--glow-color);
    }
  }
</style>
