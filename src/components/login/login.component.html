<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-dark to-primary-light p-4">
  <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-4xl font-bold">
        <span class="text-primary-dark dark:text-white logo-animate trade">TRADE</span> <span class="text-green-500 logo-animate lude">LUDE</span> <span class="text-pink-500 logo-animate eighty">80</span>
      </h1>
      <p class="text-slate-500 dark:text-slate-400 mt-2">Bem-vindo de volta!</p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="phone" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Utilizador ou Nº de Telefone</label>
        <input id="phone" name="phone" type="text" [(ngModel)]="phone" required
               class="mt-1 block w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm">
      </div>

      <div>
        <label for="pin" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Palavra-passe ou PIN</label>
        <input id="pin" name="pin" type="password" [(ngModel)]="pin" required
               class="mt-1 block w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm">
      </div>

      <div class="flex justify-end items-center -mt-4">
        <a routerLink="/forgot-password" class="text-sm font-medium text-primary-dark hover:underline dark:text-primary-light focus:outline-none">
          Esqueceu a Palavra-passe?
        </a>
      </div>

      @if (error()) {
        <p class="text-sm text-red-500 text-center">{{ error() }}</p>
      }

      <div>
        <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-primary-dark hover:bg-primary-darker focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-transform transform hover:scale-105">
          Entrar
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-slate-500 dark:text-slate-400">
      Não tem uma conta?
      <a routerLink="/register" class="font-medium text-primary-dark hover:underline dark:text-primary-light">Cadastre-se aqui</a>
    </p>
  </div>
</div>
