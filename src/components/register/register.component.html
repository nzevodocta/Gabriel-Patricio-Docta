<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-dark to-primary-light p-4">
  <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary-dark dark:text-primary-light">Criar Conta</h1>
      <p class="text-slate-500 dark:text-slate-400 mt-2">Junte-se à <span class="font-bold text-primary-dark dark:text-white logo-animate trade">TRADE</span> <span class="font-bold text-green-500 logo-animate lude">LUDE</span> <span class="font-bold text-pink-500 logo-animate eighty">80</span></p>
    </div>

    <form (ngSubmit)="register()" #registerForm="ngForm" class="space-y-4">
      <div>
        <label for="phone" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Nº de Telefone</label>
        <input id="phone" name="phone" type="text" [(ngModel)]="phone" required
               class="mt-1 block w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email (Opcional)</label>
        <input id="email" name="email" type="email" [(ngModel)]="email"
               class="mt-1 block w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm">
      </div>

      <div>
        <label for="pin" class="block text-sm font-medium text-slate-700 dark:text-slate-300">PIN</label>
        <input id="pin" name="pin" type="password" [(ngModel)]="pin" required
               class="mt-1 block w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm">
      </div>
       <div>
        <label for="confirmPin" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Confirmar PIN</label>
        <input id="confirmPin" name="confirmPin" type="password" [(ngModel)]="confirmPin" required
               class="mt-1 block w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm">
      </div>

       <div>
        <label for="inviteCode" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Código de Convite (Opcional)</label>
        <input id="inviteCode" name="inviteCode" type="text" [(ngModel)]="inviteCode"
               class="mt-1 block w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm">
      </div>

      @if (error()) {
        <p class="text-sm text-red-500 text-center">{{ error() }}</p>
      }

      <div>
        <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-primary-dark hover:bg-primary-darker focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-transform transform hover:scale-105">
          Registar
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-slate-500 dark:text-slate-400">
      Já tem uma conta?
      <a routerLink="/login" class="font-medium text-primary-dark hover:underline dark:text-primary-light">Faça login aqui</a>
    </p>
  </div>
</div>
