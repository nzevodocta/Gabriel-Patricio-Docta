<div class="p-4 flex flex-col items-center justify-center h-full text-center space-y-6">
  <div class="w-full p-6 bg-white dark:bg-slate-800 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-primary-darker dark:text-primary-light">Tarefa Diária</h1>
    <p class="text-slate-500 dark:text-slate-400 mt-1">Clique no coração 35 vezes para completar.</p>
  </div>

  <div class="relative flex-grow flex items-center justify-center w-full">
    <button (click)="handleClick()" 
            class="relative w-80 h-80 flex items-center justify-center transition-transform transform active:scale-95 disabled:cursor-not-allowed"
            [disabled]="completed() || isWaiting()">
      
      <!-- Spinning Circle Animation -->
      @if (!completed() && !isWaiting()) {
        <div class="spinning-circle"></div>
      }

      <!-- Heart SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" 
           class="w-full h-full drop-shadow-2xl transition-colors duration-500"
           [class]="completed() ? 'fill-green-500' : 'fill-red-500'"
           [class.animate-heartbeat]="!completed() && !isWaiting()">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>

      <!-- Click effect -->
      @if (showEffect()) {
        <div class="click-effect"></div>
      }

      <!-- Text on Heart -->
      <div class="absolute inset-0 flex flex-col items-center justify-center text-white font-bold text-shadow">
        @if (completed()) {
          <span class="text-2xl">Concluído!</span>
        } @else if (isWaiting()) {
          <span class="text-5xl">Aguarde</span>
          <span class="text-7xl font-mono">{{ countdown() }}s</span>
        }
        @else {
          <span class="text-7xl">{{ clicks() }}</span>
          <span class="text-2xl">/ {{ maxClicks }}</span>
        }
      </div>
    </button>
  </div>

  <div class="w-full p-6 bg-white dark:bg-slate-800 rounded-2xl shadow-lg">
    @if (completed()) {
      <div class="text-green-500 font-bold text-lg">
        <p>{{ completionMessage() || 'Tarefas concluídas com sucesso!' }}</p>
      </div>
    } @else {
      <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-4">
        <div class="bg-primary-dark h-4 rounded-full transition-all duration-300" 
             [style.width]="(clicks() / maxClicks * 100) + '%'">
        </div>
      </div>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-2">Progresso: {{ clicks() }} / {{ maxClicks }}</p>
    }
  </div>

  <div class="w-full text-sm text-slate-400 dark:text-slate-500">
    <p>Renda Mensal (Estimada): 17,130.00 Kz</p>
  </div>
</div>
